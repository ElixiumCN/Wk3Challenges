<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">    
    <title>Document</title>
</head>
<body>

    <audio id="audio" controls style="display:none">
        <source src="sounds/boom.wav" type="audio/mpeg"> Your browser does not support the audio element.
      </audio>

      <audio id="audio2" controls style="display:none">
        <source src="sounds/clap.wav" type="audio/mpeg"> Your browser does not support the audio element.
      </audio>

<br>

    <div class="row">
        <div class="col col2"></div>

<!-- drums -->
        <div class="col"><p class="center"> A<br>Boom</p></div>
        <div class="col"><p class="center"> S<br>Clap</p></div>
        <div class="col"><p class="center"> D<br>Hihat</p></div>
<!-- end drums -->

        <div class="col col2"></div>
      </div>


      <div class="row">
        <div class="col col2"></div>
<!-- drums -->
<div class="col"><p class="center"> F<br>Kick</p></div>
<div class="col"><p class="center"> G<br>Openhat</p></div>
<div class="col"><p class="center"> H<br>Ride</p></div>
<!-- end drums -->
        
        <div class="col col2"></div>
      </div>


      <div class="row">
        <div class="col col2"></div>
<!-- drums -->
<div class="col"><p class="center"> J<br>Snare</p></div>
<div class="col"><p class="center"> K<br>Tink</p></div>
<div class="col"><p class="center"> L<br>Tom</p></div>
<!-- end drums -->
        
        <div class="col col2"></div>
      </div>

<br><br><br>


<script src="drumkit.js"></script>
</body>
</html>
